definitions:
  consumptionSnapshotZone:
    type: object
    properties:
      zoneId:
        type: string
        pattern: "[A-Z]{2}(-[0-9]{1-2})?$"
      snapshots:
        type: array
        items:
          $ref: '#/definitions/consumptionSnapshot'
  consumptionSnapshot:
    type: object
    properties:
      description:
        $ref: '#/definitions/consumption'
      datetime:
        type: string
        format: date-time
  consumption:
    type: object
    properties:
      used:
        $ref: '#/definitions/power'
      stepStorage:
        $ref: '#/definitions/power'
  exchangeSnapshot:
    type: object
    properties:
      description:
        $ref: '#/definitions/exchange'
      datetime:
        type: string
        format: date-time
  exchange:
    type: object
    properties:
      sourceZone:
        type: string
        pattern: "[A-Z]{2}-[0-9]{1-2}$"
      targetZone:
        type: string
        pattern: "[A-Z]{2}-[0-9]{1-2}$"
      value:
        type: number
        format: int64
      unit:
        type: string
        pattern: "^W|MW|GW$"
  breakdownSnapshotZone:
    type: object
    properties:
      zoneId:
        type: string
        pattern: "[A-Z]{2}(-[0-9]{1-2})?$"
      snapshots:
        type: array
        items:
          $ref: '#/definitions/breakdownSnapshot'
  breakdownSnapshot:
    type: object
    properties:
      breakdown:
        $ref: '#/definitions/breakdown'
      datetime:
        type: string
        format: date-time
  breakdown:
    type: object
    properties:
      solar:
        $ref: '#/definitions/installation'
      wind:
        $ref: '#/definitions/installation'
      hydraulic:
        $ref: '#/definitions/installation'
      nuclear:
        $ref: '#/definitions/installation'
      bioenergy:
        $ref: '#/definitions/installation'
      fossil:
        $ref: '#/definitions/installation'
  loadBreakdownSnapshotZone:
    type: object
    properties:
      zoneId:
        type: string
        pattern: "[A-Z]{2}(-[0-9]{1-2})?$"
      snapshots:
        type: array
        items:
          $ref: '#/definitions/loadBreakdownSnapshot'
  loadBreakdownSnapshot:
    type: object
    properties:
      loadBreakdown:
        $ref: '#/definitions/loadBreakdown'
      datetime:
