language: node_js
node_js:
- 12
addons:
  ssh_known_hosts: nabnab@aloadae.feralhosting.com
before_script:
- cd client
- npm install
- cd ../server
- npm install
script: 
- cd ../client
- npm run build
- cd ..
before_deploy:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: rsync -e 'ssh' -r --delete-after $TRAVIS_BUILD_DIR/client/static $TRAVIS_BUILD_DIR/server/* nabnab@aloadae.feralhosting.com:~/private/transmission/data/facteurs_charge
  on:
    branch: integration