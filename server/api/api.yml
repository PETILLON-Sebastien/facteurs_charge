        pattern: "[A-Z]{2}(-[0-9]{2})?$"
      snapshots:
        type: array
        items:
          $ref: '#/definitions/consumptionSnapshot'
  consumptionSnapshot:
    type: object
    required: ['description', 'datetime']
    properties:
      description:
        $ref: '#/definitions/consumption'
      datetime:
        type: string
        format: date-time
  consumption:
    type: object
    required: ['used']
    properties:
      used:
        $ref: '#/definitions/power'
      stepStorage:
        $ref: '#/definitions/power'
  exchangeSnapshot:
    type: object
    required: ['description', 'datetime']
    properties:
      description:
        $ref: '#/definitions/exchange'
